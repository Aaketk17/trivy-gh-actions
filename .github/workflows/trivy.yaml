name: Test Trivy

on:
  push:
    branches:
      - main

jobs:
  build_and_test_mi:
    runs-on: self-hosted
    name: Build MI Image
    permissions:
      contents: read
      security-events: write
    outputs:
      mi_image_name: ${{ steps.test_mi_image.outputs.mi_image_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build, tag, and push docker image to Amazon ECR
        id: test_mi_image
        run: |
          echo "Building image and pushing to Amazon ECR"
          echo "mi_image_name=wso2/wso2mi" >> "$GITHUB_OUTPUT"

      - name: Test Trivy MI vuln scan
        run: | 
          trivy image --scanners vuln --format sarif --output trivy-results-mi-vul.sarif --severity HIGH,CRITICAL --exit-code 0 ${{ steps.test_mi_image.outputs.mi_image_name }}

